apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: product-api-entry
  namespace: frontend-ns
spec:
  hosts:
    - product-api.internal #defined here as service entry - routing in VSoc
  location: MESH_INTERNAL
  ports:
    - number: 80
      name: http
      protocol: HTTP
      targetPort: 8080
  resolution: STATIC

